<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="./build/tailwind.css" rel="stylesheet" />
	<title>Vendiro Mockup | Version 1</title>
</head>
<body>
	<div class="container mx-auto">
		<div>
			<a class=" inline-block border mt-6 py-2 px-6 border-primary rounded-full focus:outline-none text-primary" href="index.html">Go back</a>
		</div>
		<div id="filterFormDropdown" class="bg-secondary relative shadow mt-8 w-4/12">
			<img src="close.svg" class="absolute px-8 py-6 top-0 right-0 cursor-pointer" />
			<div class=" px-8 py-6">
				<p class="text-2xl font-bold mb-8">Add filter</p>
				<form action="">
					<label class="block font-light text-xs mb-1 py-1 px-2" for="column">Column</label>
					<select class="w-full shadow mb-7 text-sm py-1 px-2 focus:outline-primary" name="column" id="column" required>
						<option value="" hidden default disabled selected>Choose a method</option>
						<option>Product 1</option>
						<option>Product 2</option>
						<option>Product 3</option>
					</select>
					<label class="block font-light text-xs mb-1" for="method">Method</label>
					<select class="w-full shadow mb-7 text-sm py-1 px-2 focus:outline-primary" name="method" id="method">
						<option value="" hidden default disabled selected>Choose a method</option>
						<option>Method 1</option>
						<option>Method 2</option>
						<option>Method 3</option>
					</select>
					<label class="block font-light text-xs mb-1 " for="value">Value</label>
					<input class="w-full shadow text-sm py-1 px-2 mb-7 focus:outline-primary" placeholder="Choose a value" type="text"></input>
					<div class="text-center">
						<button class="w-32 h-7 mx-5 border border-primary rounded focus:outline-none text-primary">Cancel</button>
						<button class="w-32 h-7 mx-5 border border-primary  rounded focus:outline-none text-white bg-primary">Add filter</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
